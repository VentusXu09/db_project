<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/bootstrap4">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/home.css"/>
    <style>
        .navbar-custom {padding: 25px 0;-webkit-transition: padding .3s;-moz-transition: padding .3s;transition: padding .3s;}
        section {margin-top: 100px;height: 900px;}
        @media (max-width: 767px) {  section {padding: 75px 0;}  section.first {padding-top: 75px;}  }
        body {font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;overflow-x: hidden;}
        header {text-align: center;background: #18BC9C;color: white;}
        header .container {padding-top: 100px;padding-bottom: 50px;}
    </style>
</head>

<body>


<!-- Navigation -->
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom" style="background: #2C3E50;padding:25px 0">
    <div class="container">
        <div class="navbar-header page-scroll">
            <a class="navbar-brand text-center titleFont" style="margin-left: 275px; font-size:30px;color: aliceblue">WELCOME TO BX RENTAL CAR COMPANY</a>
        </div>
    </div>
</nav>


<div class="row">
    <div class="col-lg-12 text-center">
        <h2 th:text="'Hello, ' + ${name} + '!'" style="font-size: 50px;margin-top: 30px"/>
        <h2>Please Log In</h2>
        <hr>
    </div>
</div>


<div class="row align-items-center justify-content-center">
    <div class="block-center">
        <div style="width: 60%;margin-left: 360px">
            <form th:action="@{/authenticate}" method="post" class="mx-auto w-50">
                <div class="form-group has-feedback">
                    <label for="exampleInputEmail1">userName</label>
                    <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="Input User Name" required="required">
                    <span class="fa fa-user form-control-feedback text-muted"></span>
                </div>

                <div class="form-group has-feedback">
                    <label for="exampleInputPassword1">password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Input User Password" required="required">
                    <span class="fa fa-user form-control-feedback text-muted"></span>
                </div>

                <button type="submit" class="btn btn-block btn-primary mt-lg" style="margin-top: 30px" >Login</button>
            </form>

            <div id="errorMsg" class="alert alert-danger text-center" style="display:none;"></div>

            <div class="row align-items-center justify-content-center">
                <a href="/signup" class="btn btn-block" >Need to Register？</a>
            </div>

        </div>
    </div>
</div>
